<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Family Fight, On Site</title>
</head>

<body>


    <!-- navbar -->
    <nav class="navbar navbar-expand-md ">

        <div class="container-xxl">
            <a href="#play-area" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    Family Fight, On Site!
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- nave bar links -->
            <div class="collape navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                   
                    <li class="nav-item">
                        <a class="nav-link" id="howToBtn" href="#howTo">How To Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacts">High Scores</a>
                    </li>
                    <button type="button" class="btn btn-secondary" id="resetBtn">Reset Scores</button>

                </ul>
            </div>
        </div>
    </nav>

    <div class="card t-3" id="gamecard">
        <video src="Images/familyfeud.mov" muted autoplay loop class="card-img" alt="..."></video>
        <div class="card-img-overlay">


            <div class="card text-center mx-auto t-3 fixed-bottom">
                <div class="card-header fs-3" id="questionBox">
                    Click Here For Next Question
                </div>
                <div class="container row answercontainer mx-auto m-3">
                    <div class="answers row">
                        <div class="smallanswer container col">
                            <button type="button p-2" class="btn btn-primary shadow-lg p-2 g-col-8"
                                style="width: 20rem;" id="answerbtn1">1</button>
                            <button type="button p-2" class="btn btn-primary shadow-lg p-2 g-col-8"
                                style="width: 20rem;" id="answerbtn2">2</button>
                            <button type="button p-2" class="btn btn-primary shadow-lg p-2 g-col-8"
                                style="width: 20rem;" id="answerbtn3">3</button>
                        </div>
                        <div class="smallanswer col">
                            <button type="button p-2" class="btn btn-primary shadow-lg p-2 g-col-6"
                                style="width: 20rem;" id="answerbtn4">4</button>
                            <button type="button p-2" class="btn btn-primary shadow-lg p-2 g-col-6"
                                style="width: 20rem;" id="answerbtn5">5</button>
                            <button type="button p-2" class="btn btn-primary shadow-lg p-2 g-col-6"
                                style="width: 20rem;" id="answerbtn6">6</button>
                        </div>
                        <div class="card shadow-lg mx-auto" id="xbox" style="width: 20rem;">
                            <div class="strikecontainer container row mx-auto">
                                <img src="Images/cross-296507_1920.png" alt="strike one" id="strike1"
                                    style="width: 5rem;" class="mx-auto">
                                <img src="Images/cross-296507_1920.png" alt="strike two" id="strike2"
                                    style="width: 5rem;" class="mx-auto">
                                <img src="Images/cross-296507_1920.png" alt="strike three" id="strike3"
                                    style="width: 5rem;" class="mx-auto">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="card-footer text-body-secondary">
                    <div class="row mx-auto">
                        <div class="container card " style="width: 20rem;" id="team1card">
                            <div class="card-body">
                                <h5 class="card-title">The Bear Family</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="score1">0</h6>
                            </div>
                        </div>
                        <div class="col mx-auto">
                            <button class="strikeBtn btn btn-danger mx-auto" id="strikeBtn"
                                style="width: 4rem; height: 4rem;">X</button>
                            <button type="button" class="btn btn-outline-info" id="showAnswers" style="width: 6rem; height: 4rem;">Show Answers</button>
                        </div>
                        <div class="container card" style="width: 20rem;" id="team2card">
                            <div class="card-body">
                                <h5 class="card-title">The Honey Bee Family</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="score2">0</h6>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>







    <audio id="correctAudio">
        <source src="./audio/bell-43637.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="incorrectAudio">
        <source src="./audio/buzzer-or-wrong-answer-20582.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="audioSwitch">
        <source src="./audio/opening-144757.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="newQuestionAudio">
        <source src="./audio/start-computeraif-14572.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
